<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Notes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/img/open_notes_icon.svg" type="image/x-icon">
</head>
<body>
    <div id="app">
        <div id="whiteboard"></div>
        <div id="tool_box">
            <div id="tools">
                <button id="add_note" class="btn"><span class="material-symbols-outlined">add</span></button>
                <button id="select_note" class="btn"><span class="material-symbols-outlined">arrow_selector_tool</span></button>
                <button id="move_note" class="btn"><span class="material-symbols-outlined">pan_tool</span></button>
            </div>
            <button id="settings" class="btn" disabled><span class="material-symbols-outlined">settings</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
